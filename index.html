<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Favicon/favicon.ico" />
</head>

<body>
    <header>
        <nav>
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">Images</a>
            <div id="dropdown-wrapper">
                <span id="dropdown-menu" class="material-icons"> apps </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="./images/g.png" alt="" />
                        <p> Search</p>
                    </div>
                    <div class="app-item">
                        <img src="./images/drive.png" alt="" />
                        <p> Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="./images/maps.png" alt="" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="./images/keep.png" alt="" />
                        <p>Keep</p>
                    </div>
                    <div class="app-item">
                        <img src="./images/calender.svg" alt="" />
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img src="./images/photos.png" alt="" />
                        <p> Photos</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="./images/my pic.jpg" alt="Mallikarjun Profile Pic" />
        </nav>
    </header>
    <section>
        <main>
            <img src="./images/google-logo.png" alt="google-logo" /> <br />
            <div id="input-wrapper">
                <input id="search-box" type="text" />
                <img id="voice-search" src="./images/mic.png" alt="Voice Search Icon" />
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </main>
    </section>

</body>

</html>
